
<div class="container">
  <div class="container-title">Software skills</div>
  <div class="container-second-title">
    <h3>Backend</h3>
    <img *ngIf="!show" (click)="showBackend(true)" src="assets/icons/show-more.svg" alt="show-more">
    <img *ngIf="show" (click)="showBackend(false)" src="assets/icons/show-less.svg" alt="show-less">
  </div>
  <div class="skill-cards" *ngIf="show">
    <div *ngFor="let skill of skillsBackend;">
      <app-card [skill]="skill"></app-card>
    </div>
  </div>
  <div class="container-second-title">
    <h3>Frontend</h3>
    <img *ngIf="!frontend" (click)="showFrontend(true)" src="assets/icons/show-more.svg" alt="show-more">
    <img *ngIf="frontend" (click)="showFrontend(false)" src="assets/icons/show-less.svg" alt="show-less">
  </div>
  <div class="skill-cards" *ngIf="frontend">
    <div *ngFor="let skill of skillsFrontend;">
      <app-card [skill]="skill"></app-card>
    </div>
  </div>
</div>
